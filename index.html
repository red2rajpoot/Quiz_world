<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Knowledge Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="watermark-container"></div>

    <div id="quiz-container">
        <div id="intro-screen">
            <h1>Welcome to the General Knowledge Quiz!</h1>
            <p>You have 10 seconds for each of the 20 questions.</p>
            <form id="name-form">
                <label for="name">Please enter your name:</label>
                <input type="text" id="name" required>
                <button type="submit">Start Quiz</button>
            </form>
        </div>

        <div id="quiz-screen" style="display: none;">
            <div id="timer-bar">
                <div id="timer-fill"></div>
                <span id="timer-text">10s</span>
            </div>
            <h2 id="question">Question Text Here</h2>
            <div id="options-container">
                </div>
            <div id="navigation-buttons">
                <button id="skip-btn">Skip</button>
                <button id="next-btn">Next</button>
                <button id="submit-btn" style="display: none;">Submit</button>
            </div>
        </div>

        <div id="result-screen" style="display: none;">
            <h1>Quiz Results</h1>
            <div class="result-summary">
                <p>Your score: <span id="score-display"></span></p>
                <p id="performance-message"></p>
                <canvas id="pieChart"></canvas>
            </div>
            
            <div id="answers-review-container">
                <h3>Review Your Answers</h3>
                <div id="answers-review">
                    </div>
            </div>
            
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
